<div class="flex w-full h-full items-center justify-center">
    <div class="w-[324px] bg-slate-200 opacity-90 py-10 px-14">
        <h1 class="text-2xl font-bold">Reset Password</h1>
        <form class="flex flex-col mt-6" [formGroup]="resetPasswordForm">
            <div class="flex flex-col">
                <mat-label class="mb-2">Verification Code:</mat-label>
                <mat-form-field>
                    <input formControlName="verificationCode" matInput type="text" placeholder="Enter code...">
                    <mat-error>Verification code is required</mat-error>
                </mat-form-field>
            </div>
            <div class="flex flex-col">
                <mat-label class="mb-2">Password</mat-label>
                <mat-form-field>
                    <input formControlName="password" matInput type="password" placeholder="Enter password">
                    <mat-error>Password is required</mat-error>
                </mat-form-field>
            </div>
            <div class="flex flex-col">
                <mat-label class="mb-2">Confirm Password</mat-label>
                <mat-form-field>
                    <input formControlName="confirmPassword" matInput type="password" placeholder="Enter password">
                    <mat-error>Confirmation is required</mat-error>
                </mat-form-field>
            </div>
            <div class="flex flex-col items-center mt-4">
                <button mat-flat-button class="bg-slate-600 text-white">RESET</button>
            </div>
        </form>
    </div>
</div>

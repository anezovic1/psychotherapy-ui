<div class="flex w-full h-full items-center justify-center">
    <div class="w-[648px] bg-slate-200 opacity-90 py-10 px-14">
        <h1 class="text-2xl font-bold">Register to our community</h1>
        <form class="flex flex-col mt-6 w-fit mx-auto" [formGroup]="registerForm">
            <div class="flex flex-row gap-x-5">
                <div class="flex flex-col">
                    <mat-label class="mb-2">First Name:</mat-label>
                    <mat-form-field>
                        <input formControlName="firstName" matInput type="text" placeholder="Enter first name...">
                        <mat-error>First Name is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="flex flex-col">
                    <mat-label class="mb-2">Last Name:</mat-label>
                    <mat-form-field>
                        <input formControlName="lastName" matInput type="text" placeholder="Enter last name...">
                        <mat-error>Last Name is required</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="flex flex-row gap-x-5">
                <div class="flex flex-col">
                    <mat-label class="mb-2">Gender:</mat-label>
                    <mat-form-field>
                        <mat-select placeholder="Select gender...">
                            <mat-option [value]="Gender.Male">Male</mat-option>
                            <mat-option [value]="Gender.Female">Female</mat-option>
                          </mat-select>
                        <mat-error>Gender is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="flex flex-col">
                    <mat-label class="mb-2">Age:</mat-label>
                    <mat-form-field>
                        <input formControlName="age" matInput type="number" placeholder="Enter age...">
                        <mat-error>Age is required</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="flex flex-col">
                <mat-label class="mb-2">Email:</mat-label>
                <mat-form-field>
                    <input formControlName="email" matInput type="text" placeholder="Enter email...">
                    <mat-error>Email is required</mat-error>
                </mat-form-field>
            </div>
            <div class="flex flex-col">
                <mat-label class="mb-2">Password</mat-label>
                <mat-form-field>
                    <input formControlName="password" matInput type="password" placeholder="Enter password">
                    <mat-error>Password is required</mat-error>
                </mat-form-field>
            </div>
            <div class="flex flex-col items-center mt-4">
                <button mat-flat-button class="bg-slate-600 text-white mb-1">REGISTER</button>
                <span>
                    Already joined? Sign In 
                    <a routerLink="/sign-in" class="cursor-pointer underline text-blue-700 hover:text-slate-600">here</a>
                </span>
            </div>
        </form>
    </div>
</div>

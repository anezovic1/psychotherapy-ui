<div class="flex w-full h-full items-center justify-center">
    <div class="w-[324px] bg-slate-200 opacity-90 py-10 px-14">
        <h1 class="text-2xl font-bold">Password recovery</h1>
        <h3 class="mt-2 text-base italic">
            Please provide email address below. You will receive a link for your password reset.
        </h3>
        <div class="flex flex-col mt-6">
            <mat-label class="mb-2">Email:</mat-label>
            <mat-form-field>
                <input [name]="'emailInput'" [(ngModel)]="emailInput.value" matInput type="text" placeholder="Enter email...">
                <mat-error>Email is required</mat-error>
            </mat-form-field>
        </div>
        <div class="flex flex-col items-center mt-4">
            <button mat-flat-button class="bg-slate-600 text-white mb-1">SEND LINK</button>
            <a routerLink="/sign-in" class="cursor-pointer underline text-blue-700 hover:text-slate-600">Back to Sign In</a>
        </div>
    </div>
</div>

<div class="appointment-dialog">
    <h2 class="mat-dialog-title">Create Appointment</h2>
    <form [formGroup]="appointmentForm">
      <mat-form-field class="w-full">
        <mat-label>Select Day of the Week</mat-label>
        <mat-select formControlName="day">
          <mat-option *ngFor="let day of daysOfWeek" [value]="day">{{ day }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Select Time (HH:mm)</mat-label>
        <input matInput formControlName="time" type="text" placeholder="HH:mm" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]">
      </mat-form-field>
  
    
      <div class="flex flex-row justify-center gap-x-2 mt-4">
        <button
          mat-flat-button
          class="p-5 bg-custom-grey rounded-full p-3 shadow-lg text-base font-medium text-grey-darker"
          (click)="onCancelClick()"
        >
          Exit
        </button>
        <button
          mat-flat-button
          class="p-3 bg-grey-darker rounded-full shadow-lg text-base font-medium text-grey-lightest"
          (click)="onSaveClick()"
          [disabled]="!appointmentForm.valid"
        >
          Save
        </button>
      </div>
    </form>
  </div>

<div class="modal-header">
    <h2 class="text-2xl text-slate-600 font-bold">Confirm Deletion</h2>
  
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete this user from the appointment?</p>
  </div>
  <div class="modal-footer flex flex-row justify-center gap-x-2 mt-4">
    <button
    mat-flat-button
    class="p-5 bg-custom-grey rounded-full p-3 shadow-lg text-base font-medium text-grey-darker"
    (click)="onClose()"
  >
    Exit
  </button>
    <button
      mat-flat-button
      class="p-3 bg-grey-darker rounded-full shadow-lg text-base font-medium text-grey-lightest"
      (click)="confirmDeletion()"
    >
      Delete
    </button>
  </div>

<div class="bg-slate-200 w-full h-full pt-9 pl-12 pb-8 overflow-auto">
    <div class="w-[850px]">
        <table mat-table [dataSource]="dataSource" class="w-full min-w-full">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Type Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{ getCreatedDate(element.createdAt) | date : 'medium' }} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="overallEmotion">
              <th mat-header-cell *matHeaderCellDef> Emotion Rating </th>
              <td mat-cell *matCellDef="let element"> {{ getEmotionRating(element) }} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-slate-600 text-white"></tr>
            <tr 
                mat-row *matRowDef="let row; columns: displayedColumns;"
                class="cursor-pointer hover:bg-slate-100"
                (click)="openReportDetails(row)"></tr>
        </table>
        <mat-paginator [length]="dataSource.data.length"
            [pageSize]="5"
            aria-label="Select page"
            class="flex justify-center w-full">
        </mat-paginator>
    </div>
</div>
